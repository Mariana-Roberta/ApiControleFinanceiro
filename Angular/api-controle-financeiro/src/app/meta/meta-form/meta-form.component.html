
<div class="formulario-container">
<h2>Formulario de Metas</h2>
<form (ngSubmit)="onSubmit()" class="meta-form">
    
    
    <label for="valor">Valor:</label>
    <input id="valor" pInputText [(ngModel)]="meta.valor" name="valor">

<label for="tipo">Tipo:</label>
<input id="tipo" pInputText [(ngModel)]="meta.tipo" name="tipo">


<p-button label="Cadastrar" [raised]="true" type="submit"></p-button>
</form>
</div>
