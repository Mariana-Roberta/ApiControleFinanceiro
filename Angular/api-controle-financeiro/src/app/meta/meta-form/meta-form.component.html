<div class="formulario-container"></div>

<h2>Formulario de Metas</h2>
<form (ngSummit) = "onSubmit()" class="meta-form">

<label for="valor">Valor:</label>
<input id="valor" pInputText [(ngModel)]="meta.valor">

<label for="tipo">Tipo:</label>
<input id="tipo" pInputText [(ngModel)]="meta.tipo">


<p-button label="Cadastrar" [raised]="true" type="submit"></p-button>














</form>
