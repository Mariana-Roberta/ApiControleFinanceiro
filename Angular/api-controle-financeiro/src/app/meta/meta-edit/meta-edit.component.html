
<p-button label="Voltar" [raised]="true" (click)="voltar()"></p-button>

<div class="formulario-container">
<h2>Editar Metas</h2>
<form (ngSubmit)="onSubmit()" class="formulario-form">

  <label for="valor">Valor:</label>
<input id="valor" pInputText [(ngModel)]="meta.valor" name="valor">

<label for="tipo">Tipo:</label>
<input id="tipo" pInputText [(ngModel)]="meta.categoria" name="tipo">

<p-button label="Salvar" [raised]="true" type="submit"></p-button>




  </form>
</div>
