<p-button label="Novo Lançamento" [raised]="true" ></p-button>
<p-table [value]="lancamentos" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>Nome</th>
            <th>Descricao</th>
            <th>Data</th>
            <th>Tipo</th>
            <th>Valor</th>
            <th>Categoria</th>
            <th>Ação</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-lancamento>
        <tr>
            <td>{{ lancamento.nome }}</td>
            <td>{{ lancamento.descricao }}</td>
            <td>{{ lancamento.data }}</td>
            <td>{{ lancamento.tipo }}</td>
            <td>{{ lancamento.valor }}</td>
            <td>{{ lancamento.categoria }}</td>
            <td><p-button (click)="editarLancamento(lancamento.id)" >Editar</p-button> <p-button (click)="verLancamento(lancamento.id)" >Ver</p-button> </td>
        </tr>
    </ng-template>
</p-table>
