<div class="formulario-container">
  <h2>Formulário de Cadastro de Grupo</h2>
  <form (ngSubmit)="onSubmit()" class="formulario-form">

    <label for="nome">Nome:</label>
    <input id="nome" pInputText [(ngModel)]="grupo.nome" name="nome">

    <label for="email">Descrição:</label>
    <input id="email" pInputText [(ngModel)]="grupo.descricao" name="descricao" >

    <label for="saldo">Saldo Inicial:</label>
    <input id="saldo" pInputText [(ngModel)]="grupo.saldo" name="saldo" >

    <p-button label="Cadastrar" [raised]="true" type="submit"></p-button>

  </form>
</div>
<div *ngIf="pessoa">
  <p-fieldset legend="Detalhes da Pessoa">
      <p><strong>Nome:</strong> {{ pessoa.nome }}</p>
      <p><strong>CPF:</strong> {{ pessoa.cpf }}</p>
      <p><strong>Email:</strong> {{ pessoa.email }}</p>
      <p><strong>Telefone:</strong> {{ pessoa.telefone }}</p>
  <!-- Botão para editar a pessoa selecionada -->
  </p-fieldset>
  </div>
