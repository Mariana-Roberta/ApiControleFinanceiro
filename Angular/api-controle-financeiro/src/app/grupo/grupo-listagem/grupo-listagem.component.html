<p-button label="Novo Grupo" [raised]="true" (click)="novoGrupo()"></p-button><p-button label="Voltar" [raised]="true" (click)="voltar()"></p-button>
<div *ngIf="pessoa">
    <p-fieldset legend="Pessoa">
        <p><strong>Nome:</strong> {{ pessoa.nome }} &nbsp;&nbsp; <strong>CPF:</strong> {{ pessoa.cpf }}</p>
    </p-fieldset>
</div>

<p-table [value]="gruposList" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>Nome</th>
            <th>Descricao</th>
            <th>Saldo</th>
            <th>Ação</th>
            <th>Lancamentos</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-grupo>
        <tr>
            <td>{{ grupo.nome }}</td>
            <td>{{ grupo.descricao }}</td>
            <td [ngStyle]="{'color': grupo.saldo <= 0 ? 'red' : 'green'}">{{ grupo.saldo | currency: 'BRL':'symbol':'1.2-2' }}</td>
            <td><p-button (click) = "editarGrupo(grupo)">Editar</p-button> <p-button (click) = "verGrupo(grupo)">Ver</p-button> </td>
            <td><p-button (click) = "CriarLancamento(grupo)">Novo Lançamento</p-button><p-button (click) = "verLancamentos(grupo)">Ver</p-button> </td>
        </tr>
    </ng-template>
</p-table>
